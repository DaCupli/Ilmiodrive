<!DOCTYPE html>

<html>

<head>

	<title>Drive personale</title>

	<link rel="stylesheet" href="styles.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<div id="content">

		<h1>Password</h1>
		<input type="password" id="password"/>
		
		<h1>Carica dei file</h1>

		<input id="input_file" type="file" multiple="multiple">

		<p id="error"></p>

		<h1>Scarica dei file (clicca sui nomi dell'elenco)</h1>

		<div id="file_mode">

			<input type="checkbox" id="uninstall" name="option">
			<label for="option">Disinstalla</label>
		
		</div>

		<ul id="list"></ul>

		<div>

			<input type="text" id="folder_name">
			<button id="button_folder">Crea cartella</button>
			<button id="button_delete">Elimina cartella</button>
			<button id="button_path">Cambia cartella</button>
		</div>
	</div>

	<script src="socket.io/socket.io.js"></script>
	<script src="index.js"></script>

</body>

</html>
